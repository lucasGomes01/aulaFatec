<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Aula sobre Javascript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/funcoes.js"></script>

        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">Home</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="FormClientes.html">Cadastro Clientes</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="FormProdutos.html">Cadastro Produtos</a>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                      <form name="cliente">
                        <label for="nome">Nome</label><br>
                        <input type="text" name="nome" id="nome" class="form-control"><br>
                        <label for="cpf">CPF</label><br>
                        <input type="text" name="cpf" id="cpf" class="form-control"><br>
                        <label for="dataNascimento">Data de Nascimento</label><br>
                        <input type="date" name="dataNascimento" id="dataNascimento" class="form-control"><br>
                        <label for="cep">CEP</label><br>
                        <div id="mensagemCep"></div>
                        <input type="number" maxlength="8" onblur="pesquisaCep(this.value);" name="cep" id="cep"  class="form-control"><br>
                        <label for="rua">Rua</label><br>
                        <input type="text" name="rua" id="rua" class="form-control"><br>
                        <label for="numero">Número</label><br>
                        <input type="text" name="numero" class="form-control"><br>
                        <label for="bairro">Bairro</label><br>
                        <input type="text" name="bairro" id="bairro" class="form-control"><br>
                        <label for="cidade">Cidade</label><br>
                        <input type="text" name="cidade" id="cidade" class="form-control"><br>
                        <label for="estado">Estado</label><br>
                        <input type="text" name="estado" id="estado" class="form-control"><br>
                        <button class="btn btn-warning" type="reset">Limpar</button>
                        <button class="btn btn-success" type="submit">Enviar</button>
                        <button class="btn btn-info" type="button" onclick="limpaFormularioCep();">Teste</button>
    
                    </form>
                        <br>      
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center text-lg-start bg-light text-muted">
            <div class="container-fluid">
                <div class="text-center p-4">
                    <span>© 2021 Copyright:</span>            
                    <a class="text-reset fw-bold" href="#">site.com</a>
                </div>
            </div>
        </footer>
    </body>
</html>
